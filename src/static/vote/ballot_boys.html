<!DOCTYPE html>
<html style="height:100vh;">
    <head>
        <title>Election Commission | BPHC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./images/icon.png">
        <!-- <script type="text/javascript"> 
            window.history.forward(); 
            function noBack() { 
                window.history.forward(); 
            } 
        </script> -->
        <script src="./js/ballotForm.js"></script>
        <style>
            html, body
            {height:100vh;}
            .container
            {
                display:flex;
                flex-flow:column wrap;
                align-content:center;
                justify-content:center;
                height:100vh;
                margin:auto
            }    
            .fixed-bottom,.row{text-align:center}
            img{transition:all 1s}
            img:hover{transform:scale(1.2)}
        </style>
    </head>
    <body>
        <div class="container">
            <img src="./images/logo.jpg" alt="election.commission@hyderabad.bits-pilani.ac.in" height="140px" width="420px">
            <form method="POST" action="/vote/boys" id="ballot">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="username" id="usernam" placeholder="f201XXXX" maxlength="9" required>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <select name="president"  class="form-control" required>
                            <option disabled selected value="">President</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                        </select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <select name="gensec" class="form-control" required>
                            <option disabled selected value="">General Secretary</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                        </select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <select name="cultsec" class="form-control" required>
                            <option disabled selected value="">Cultural Secretary</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                        </select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <select name="sportsec" class="form-control" required>
                            <option disabled selected value="">Sports Secretary</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                        </select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <button type="submit" data-toggle="tooltip" data-placement="bottom" title="confirm submission" id="vote" class="center btn btn-success">VOTE</button>
                    </div>
                </div>
            </form><br>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    <div class="fixed-bottom">
        <footer>
            election.commission@hyderabad.bits-pilani.ac.in
        </footer>
    </div>
</html>
